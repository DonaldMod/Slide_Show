<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bmw-slideshow.css">
</head>
<body>
    <section class="main">
<section>
    <img src="1.jpg" alt="bmw-pics" id="image">
</section>
<section class="buttonss">
<button onclick="PREV()">PREV</button>
<button onclick="AUTO()">AUTO</button>
<button onclick="STOP()">STOP</button>
<button onclick="Next()">NEXT</button>
</section>
    </section>
    <script>
        let pictureArray = ["1.jpg", "2.jpg", "3.jpg","4.jpg","5.jpg","6.jpg","7.jpg","8.jpg","9.jpg","10.jpg"];
        let pictureIndex = 0;
        let Next= ()=>{
            pictureIndex++;
            let objElem = document.getElementById('image');
            if (pictureIndex> pictureArray.length-1) {
                pictureIndex=0;
            }
            objElem.setAttribute('src', pictureArray[pictureIndex]);
        }
        let PREV= ()=>{
            pictureIndex--;
            let objElem = document.getElementById('image');
            if (pictureIndex< 0) {
                pictureIndex=pictureArray.length-1;
            }
            objElem.setAttribute('src', pictureArray[pictureIndex]);
        }
        let intervalID;
        let AUTO = ()=>{
            intervalID=setInterval(Next, 1000);
        }
        let STOP = ()=>{
            clearInterval(intervalID);
        }
    </script>
</body>
</html>
